<!DOCTYPE html>
<html>
  <head> </head>

  <body>
    <div class="container" style="margin-top: 2%; margin-bottom: 2%">
      <div class="row">
        <div class="col-md-6">
          <div class="input-group mb-3" style="max-width: 100%; max-height: 5%">
            <input
              (keyup)="onchange($event)"
              type="text"
              name=""
              value=""
              #user
              type="text"
              class="form-control"
              placeholder="Username"
              aria-label="User"
              aria-describedby="basic-addon1"
            />
            <span
              (click)="search(user.value)"
              class="input-group-text"
              id="basic-addon1"
              ><i class="fa fa-search"></i
            ></span>
          </div>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Login</th>
              </tr>
            </thead>
            <tbody>
              <tr (click)="editar(user)" *ngFor="let user of users">
                <td>{{ user.id }}</td>
                <td>{{ user.login }}</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="col-md-6">
          <canvas id="myChart" width="400px" height="300px"></canvas>
        </div>
      </div>
    </div>
  </body>
</html>
